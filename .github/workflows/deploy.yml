on: pull_request

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    name: CRA builds
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
      - run: git config --global user.email ${{ secrets.GH_EMAIL }}
      - run: git config --global user.name ${{ secrets.GH_USER }}
      - run: npm install
      - run: npm run deploy
